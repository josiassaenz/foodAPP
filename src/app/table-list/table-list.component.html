<div class="main-content">
  <div class="container-fluid">
      <div class="row">
            <div class="col-md-12">
                <button mat-raised-button (click)="beneficiaryList()" type="submit" class="btn btn-danger pull-right">Listar Beneficiarios</button>
            </div>
            <div class="col-md-12 container" *ngIf="data" id="htmlData">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">{{titleTable}}</h4>
                        <p class="card-category">{{subTitleTable}}</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-table [dataSource]="data" matSort class="mat-elevation-z8 table">

                                    <ng-container *ngFor="let column of columns" [matColumnDef]="column">                                       
                                        <mat-header-cell *matHeaderCellDef> {{ column }} </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <p *ngIf="column != 'signture'">{{ element[column] }}</p>
                                            <img width="100" heigth="50" *ngIf="column == 'signture'" [src]="element[column]"/>
                                        </mat-cell>
                                    </ng-container>

                                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: columns;"></mat-row>
                            </mat-table>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button mat-raised-button (click)="openPDF()" type="submit" class="btn btn-succes pull-right">Exportar Informe</button>
                </div>
            </div>
