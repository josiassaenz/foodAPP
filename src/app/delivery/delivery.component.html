<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                      <h4 class="card-title">Registro de asignaci√≥n</h4>
                    </div>
                    <div class="card-body">
                        <!-- <form [formGroup]="accountDetailsForm" novalidate (ngSubmit)="onSubmitAccountDetails(accountDetailsForm.value)"> -->
                        <form [formGroup]="accountDetailsForm">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="DNI / NIF / NIE / Pasaporte" formControlName="numberIdentification" [(ngModel)]="numberIdentification" (ngModelChange)="beneficiary($event)" ng-minlength="5" type="text" required/>
                                        <mat-error *ngIf="validation_message">{{message_error}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombres" formControlName="names" type="text" [(ngModel)]="names" readonly/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Peso en Kilogramos" formControlName="kg" [(ngModel)]="kg" type="number" min="1" max="50" required/>
                                    <span matSuffix>Kg.</span>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3"></div>
                            </div>
                            <button [disabled]="!accountDetailsForm.valid" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmitAccountDetails(null)">Registrar Datos</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
