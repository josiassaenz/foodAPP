<div class="container">
    <div class="container-fluid" >
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Inicio Sesión</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Correo Eletrónico" id="username" [(ngModel)]="login.username" formControlName="username" autocomplete="on" required>
                        <mat-hint  *ngFor="let validation of validation_messages.username">
                          <div
                            *ngIf="
                              loginForm.get('username')?.hasError(validation.type) &&
                              (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
                            "
                          >
                            {{ validation.message }}
                          </div>
                        </mat-hint>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="login.password"
                        formControlName="password" placeholder="Contraseña" required/>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint *ngFor="let validation of validation_messages.password">
                          <div
                            *ngIf="
                              loginForm.get('password')?.hasError(validation.type) &&
                              (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
                            "
                          >
                            {{ validation.message }}
                          </div>
                        </mat-hint>
                      </mat-form-field>
                    </div>
                  </div>
                  <button [disabled]="!loginForm.valid" class="btn btn-danger pull-right" type="submit">
                    Ingresar
                  </button>
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
